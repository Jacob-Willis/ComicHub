<div class="comic-container" *ngIf="comicBookInformation">
  <div class="comic-card" *ngFor="let comicBook of comicBookInformation">
    <a [routerLink]="['/comicpage', comicBook.id]">
      <app-comic-card [comicBook]="comicBook"></app-comic-card>
    </a>
  </div>
</div>
